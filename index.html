<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Dados</title>
  <link rel="stylesheet" href="src/table.css">
</head>

<body>

  <h2>Estatististicas</h2>

  <span>
    <p id="total"></p>

    <div id="pagamento">

    </div>

    <div id="status">
      <p id="dia">Dia com mais vendas: <span></span></p>
    </div>
  </span>

  <h2>Dados</h2>

  <table id="transacoes">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Compra</th>
        <th>Pagamento</th>
        <th>Status</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>



  <script type="module" src="dist/script.js"></script>
</body>

</html>
